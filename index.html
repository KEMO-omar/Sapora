    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <script>
        // Ø¯Ù…Ø¬ Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª firebase-config Ùˆ app.js
        const firebaseConfig = {
            apiKey: "AIzaSyAVFNJhGIlOjyJgSGj9MqK4Xt89p_irSEQ",
            databaseURL: "https://sapora-f738b-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const rocket = {
            role: 'student', isAdmin: false, userName: '', room: '', mode: 'pen',
            color: '#000000', thickness: 3, zoom: 1, camera: {x:0, y:0},
            isDrawing: false, isDragging: false, currentPath: [], drawings: {},

            init() {
                this.canvas = document.getElementById('board');
                this.ctx = this.canvas.getContext('2d');
                this.resize();
                this.setupEvents();
                this.render();
                this.setupColors();
                window.onresize = () => this.resize();
            },

            resize() { this.canvas.width = window.innerWidth; this.canvas.height = window.innerHeight; },

            login(role) {
                this.userName = document.getElementById('userName').value;
                this.room = document.getElementById('roomID').value;
                if(!this.userName || !this.room) return alert("Ø§ÙƒÙ…Ù„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª!");
                
                this.isAdmin = (role === 'teacher');
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('main-toolbar').style.display = 'flex';
                document.getElementById('room-display').innerText = this.room;
                if(this.isAdmin) document.getElementById('teacher-tools').style.display = 'flex';

                this.sync();
            },

            sync() {
                db.ref(`rooms/${this.room}/board`).on('child_added', s => this.drawings[s.key] = s.val());
                db.ref(`rooms/${this.room}/board`).on('child_removed', s => delete this.drawings[s.key]);
                db.ref(`rooms/${this.room}/chat`).on('child_added', s => {
                    const msg = s.val();
                    const div = document.createElement('div');
                    div.innerHTML = `<b>${msg.user}:</b> ${msg.text}`;
                    document.getElementById('chat-messages').appendChild(div);
                });
            },

            setupEvents() {
                this.canvas.onpointerdown = (e) => {
                    if(this.mode === 'move' || !this.isAdmin) { this.isDragging = true; this.lastM = {x:e.clientX, y:e.clientY}; }
                    else { this.isDrawing = true; this.currentPath = [{x:(e.clientX-this.camera.x)/this.zoom, y:(e.clientY-this.camera.y)/this.zoom}]; }
                };
                window.onpointermove = (e) => {
                    if(this.isDragging) { this.camera.x += e.clientX-this.lastM.x; this.camera.y += e.clientY-this.lastM.y; this.lastM = {x:e.clientX, y:e.clientY}; }
                    else if(this.isDrawing) { this.currentPath.push({x:(e.clientX-this.camera.x)/this.zoom, y:(e.clientY-this.camera.y)/this.zoom}); }
                };
                window.onpointerup = () => {
                    if(this.isDrawing && this.isAdmin) db.ref(`rooms/${this.room}/board`).push({points:this.currentPath, color:this.color, thickness:this.thickness, mode:this.mode});
                    this.isDrawing = false; this.isDragging = false;
                };
                document.getElementById('thickness-slider').oninput = (e) => {
                    this.thickness = e.target.value;
                    document.getElementById('thickness-value').innerText = this.thickness;
                };
            },

            render() {
                this.ctx.clearRect(0,0,this.canvas.width, this.canvas.height);
                this.ctx.save();
                this.ctx.translate(this.camera.x, this.camera.y);
                this.ctx.scale(this.zoom, this.zoom);

                Object.values(this.drawings).forEach(d => this.drawPath(d));
                if(this.isDrawing) this.drawPath({points:this.currentPath, color:this.color, thickness:this.thickness, mode:this.mode});

                this.ctx.restore();
                requestAnimationFrame(() => this.render());
            },

            drawPath(d) {
                if(!d.points || d.points.length<2) return;
                this.ctx.beginPath();
                this.ctx.strokeStyle = d.mode === 'eraser' ? '#ffffff' : d.color;
                this.ctx.lineWidth = d.thickness;
                this.ctx.lineCap = 'round';
                this.ctx.moveTo(d.points[0].x, d.points[0].y);
                d.points.forEach(p => this.ctx.lineTo(p.x, p.y));
                this.ctx.stroke();
            },

            setupColors() {
                const colors = ['#000000', '#ff0000', '#0000ff', '#2ed573', '#ffa500'];
                const palette = document.getElementById('color-palette');
                colors.forEach(c => {
                    const d = document.createElement('div');
                    d.className = 'color-dot'; d.style.background = c;
                    d.onclick = () => { this.color = c; this.toggleMenu('color-menu'); };
                    palette.appendChild(d);
                });
            },

            setMode(m) { this.mode = m; },
            toggleMenu(id) { const m = document.getElementById(id); m.style.display = m.style.display==='flex'?'none':'flex'; },
            clearBoard() { if(confirm("Ù…Ø³Ø­ØŸ")) db.ref(`rooms/${this.room}/board`).remove(); },
            sendMsg() {
                const inp = document.getElementById('chat-input');
                if(inp.value) db.ref(`rooms/${this.room}/chat`).push({user:this.userName, text:inp.value});
                inp.value = '';
            }
        };

        rocket.init();
    </script>
