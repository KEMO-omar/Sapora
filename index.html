    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, set, onChildAdded, onChildRemoved, remove, onValue, onDisconnect } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAVFNJhGIlOjyJgSGj9MqK4Xt89p_irSEQ",
            databaseURL: "https://sapora-f738b-default-rtdb.firebaseio.com",

            appId: "1:6892834042:web:1993b52a61315ba5028d43"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const rocket = {
            isAdmin: false, mode: 'move', canvas: document.getElementById('board'),
            ctx: document.getElementById('board').getContext('2d'), camera: { x: 0, y: 0, zoom: 1 },
            drawings: {}, currentColor: '#000000', currentThickness: 3, currentPage: 1, 
            room: '', userName: '', isDrawing: false, currentPath: [], lastMouse: {x:0, y:0},

            init() {
                this.resize();
                window.onresize = () => this.resize();
                this.setupEvents();
                document.querySelectorAll('.geo-tool').forEach(t => { this.makeDraggable(t); this.makeResizable(t); });
            },

            async login(role) {
                const name = document.getElementById('userName').value.trim();
                const room = document.getElementById('roomID').value.trim();
                const pass = document.getElementById('roomPass').value.trim();

                if(!name || !room || !pass) return alert("Ø§ÙƒÙ…Ù„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª ÙŠØ§ Ù…Ø³ØªØ±!");

                const configRef = ref(db, `rooms/${room}/config`);
                onValue(configRef, (snap) => {
                    const data = snap.val();
                    if(role === 'teacher') {
                        if(!data || data.pass === pass) {
                            set(configRef, { pass: pass, creator: name });
                            this.startSession(name, room, true);
                        } else alert("ÙƒÙ„Ù…Ø© Ø§Ù„Ø³Ø± Ø®Ø·Ø£ Ù„Ù‡Ø°Ù‡ Ø§Ù„ØºØ±ÙØ©!");
                    } else {
                        if(data && data.pass === pass) {
                            this.startSession(name, room, false);
                        } else alert("Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„ØºØ±ÙØ© ØºÙŠØ± ØµØ­ÙŠØ­Ø©!");
                    }
                }, { onlyOnce: true });
            },

            startSession(name, room, isAdmin) {
                this.userName = name;
                this.room = room;
                this.isAdmin = isAdmin;
                document.getElementById('room-display').innerText = room;
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('main-toolbar').style.display = 'flex';
                if(isAdmin) {
                    document.getElementById('teacher-controls').style.display = 'flex';
                    this.setMode('pen');
                }

                const uRef = push(ref(db, `rooms/${this.room}/users`));
                set(uRef, { name, role: isAdmin ? 'teacher' : 'student' });
                onDisconnect(uRef).remove();

                this.syncData();
                requestAnimationFrame(() => this.render());
            },

            syncData() {
                const path = `rooms/${this.room}`;
                onChildAdded(ref(db, `${path}/board`), (s) => this.drawings[s.key] = s.val());
                onChildRemoved(ref(db, `${path}/board`), (s) => delete this.drawings[s.key]);
                
                onValue(ref(db, `${path}/users`), (s) => {
                    const users = Object.values(s.val() || {});
                    document.getElementById('user-count').innerText = users.length;
                    document.getElementById('users-list').innerHTML = users.map(u => 
                        `<div class="user-row"><span class="status-dot"></span> ${u.name} (${u.role === 'teacher' ? 'Ù…' : 'Ø·'})</div>`
                    ).join('');
                });

                onChildAdded(ref(db, `${path}/chat`), (s) => {
                    const d = s.val();
                    const div = document.createElement('div');
                    div.className = `msg ${d.user === this.userName ? 'msg-me' : 'msg-them'}`;
                    div.id = `chat-${s.key}`;
                    div.innerHTML = `${this.isAdmin ? `<span class="del-msg" onclick="rocket.deleteMsg('${s.key}')">ğŸ—‘ï¸</span>` : ''} <b>${d.user}:</b> ${d.text}`;
                    document.getElementById('chat-msgs').appendChild(div);
                    document.getElementById('chat-msgs').scrollTop = 9999;
                });
                onChildRemoved(ref(db, `${path}/chat`), (s) => document.getElementById(`chat-${s.key}`)?.remove());
            },

            setupEvents() {
                const getPos = (e) => {
                    const r = this.canvas.getBoundingClientRect();
                    const cx = e.clientX || e.touches?.[0].clientX;
                    const cy = e.clientY || e.touches?.[0].clientY;
                    return { x: (cx - r.left - this.camera.x) / this.camera.zoom, y: (cy - r.top - this.camera.y) / this.camera.zoom };
                };

                this.canvas.addEventListener('pointerdown', (e) => {
                    this.closeAllMenus();
                    const pos = getPos(e);
                    if(this.mode === 'move' || !this.isAdmin) {
                        this.isDragging = true;
                        this.lastMouse = { x: e.clientX, y: e.clientY };
                    } else {
                        this.isDrawing = true;
                        this.currentPath = [pos];
                    }
                });

                window.addEventListener('pointermove', (e) => {
                    if(this.isDragging) {
                        this.camera.x += e.clientX - this.lastMouse.x;
                        this.camera.y += e.clientY - this.lastMouse.y;
                        this.lastMouse = { x: e.clientX, y: e.clientY };
                    } else if(this.isDrawing) {
                        this.currentPath.push(getPos(e));
                    }
                });

                window.addEventListener('pointerup', () => {
                    if(this.isDrawing && this.currentPath.length > 1) {
                        push(ref(db, `rooms/${this.room}/board`), {
                            points: this.currentPath, color: this.currentColor,
                            thickness: this.currentThickness, mode: this.mode, page: this.currentPage
                        });
                    }
                    this.isDrawing = this.isDragging = false;
                });
            },

            render() {
                this.ctx.setTransform(1, 0, 0, 1, 0, 0);
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.translate(this.camera.x, this.camera.y);
                this.ctx.scale(this.camera.zoom, this.camera.zoom);

                Object.values(this.drawings).forEach(draw => {
                    if(draw.page === this.currentPage) this.drawPath(draw);
                });

                if(this.isDrawing) this.drawPath({points: this.currentPath, color: this.currentColor, thickness: this.currentThickness, mode: this.mode});
                requestAnimationFrame(() => this.render());
            },

            drawPath(draw) {
                this.ctx.beginPath();
                this.ctx.lineCap = 'round'; this.ctx.lineJoin = 'round';
                this.ctx.lineWidth = draw.mode === 'eraser' ? 40 : draw.thickness;
                this.ctx.strokeStyle = draw.color;
                this.ctx.globalCompositeOperation = draw.mode === 'eraser' ? 'destination-out' : 'source-over';
                this.ctx.moveTo(draw.points[0].x, draw.points[0].y);
                draw.points.forEach(p => this.ctx.lineTo(p.x, p.y));
                this.ctx.stroke();
                this.ctx.globalCompositeOperation = 'source-over';
            },

            sendMsg() {
                const i = document.getElementById('chat-input');
                if(!i.value.trim()) return;
                push(ref(db, `rooms/${this.room}/chat`), { user: this.userName, text: i.value });
                i.value = '';
            },

            deleteMsg(key) { remove(ref(db, `rooms/${this.room}/chat/${key}`)); },

            toggleSubMenu(id) {
                const el = document.getElementById(id);
                const open = el.classList.contains('show-menu');
                this.closeAllMenus();
                if(!open) el.classList.add('show-menu');
            },

            closeAllMenus() { document.querySelectorAll('.sub-menu').forEach(m => m.classList.remove('show-menu')); },

            updateColor(c) { this.currentColor = c; this.closeAllMenus(); },

            setMode(m, icon) {
                this.mode = m;
                if(icon) document.getElementById('btn-pen').innerText = icon;
                this.closeAllMenus();
            },

            toggleGeo(id) { 
                const el = document.getElementById(id);
                el.style.display = el.style.display === 'block' ? 'none' : 'block';
                el.style.top = '100px'; el.style.left = '100px';
                this.closeAllMenus();
            },

            moveToolbar(pos) {
                const bar = document.getElementById('main-toolbar');
                document.body.className = 'pos-' + pos;
                bar.classList.toggle('toolbar-vertical', pos === 'right' || pos === 'left');
                bar.style.top = bar.style.bottom = bar.style.left = bar.style.right = 'auto';
                if(pos === 'bottom') { bar.style.bottom='20px'; bar.style.left='50%'; bar.style.transform='translateX(-50%)'; }
                else if(pos === 'top') { bar.style.top='70px'; bar.style.left='50%'; bar.style.transform='translateX(-50%)'; }
                else if(pos === 'right') { bar.style.right='20px'; bar.style.top='50%'; bar.style.transform='translateY(-50%)'; }
                else if(pos === 'left') { bar.style.left='20px'; bar.style.top='50%'; bar.style.transform='translateY(-50%)'; }
            },

            undo() {
                const ks = Object.keys(this.drawings);
                if(ks.length) remove(ref(db, `rooms/${this.room}/board/${ks.pop()}`));
            },

            clearBoard() {
                if(confirm("Ù…Ø³Ø­ Ø§Ù„ØµÙØ­Ø© Ø¨Ø§Ù„ÙƒØ§Ù…Ù„ØŸ")) {
                    Object.keys(this.drawings).forEach(k => {
                        if(this.drawings[k].page === this.currentPage) remove(ref(db, `rooms/${this.room}/board/${k}`));
                    });
                }
            },

            changePage(n) { this.currentPage = Math.max(1, this.currentPage+n); document.getElementById('page-label').innerText = this.currentPage; },
            toggleChat() { const p = document.getElementById('chat-panel'); p.style.display = p.style.display==='flex'?'none':'flex'; },
            toggleUsers() { const p = document.getElementById('users-panel'); p.style.display = p.style.display==='block'?'none':'block'; },

                document.getElementById('restore-btn').style.display = isH?'none':'block';
            },
            resize() { this.canvas.width = window.innerWidth; this.canvas.height = window.innerHeight; },
            makeDraggable(el) {
                let px=0, py=0;
                el.onpointerdown = (e) => {
                    if(e.target.style.cursor==='nwse-resize') return;
                    e.stopPropagation(); px=e.clientX; py=e.clientY;
                    const mv = (ee) => { el.style.left=(el.offsetLeft+ee.clientX-px)+"px"; el.style.top=(el.offsetTop+ee.clientY-py)+"px"; px=ee.clientX; py=ee.clientY; };
                    const st = () => { window.removeEventListener('pointermove', mv); window.removeEventListener('pointerup', st); };
                    window.addEventListener('pointermove', mv); window.addEventListener('pointerup', st);
                };
            },
            makeResizable(el) {
                const r = el.querySelector('div');
                r.onpointerdown = (e) => {
                    e.stopPropagation();
                    let sx=e.clientX, sy=e.clientY, sw=el.offsetWidth, sh=el.offsetHeight;
                    const mv = (ee) => { el.style.width=(sw+ee.clientX-sx)+"px"; el.style.height=(sh+ee.clientY-sy)+"px"; };
                    const st = () => { window.removeEventListener('pointermove', mv); window.removeEventListener('pointerup', st); };
                    window.addEventListener('pointermove', mv); window.addEventListener('pointerup', st);
                };
            }
        };

        window.rocket = rocket;
        rocket.init();
    </script>
