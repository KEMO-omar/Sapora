    <style>
        :root { --primary: #4361ee; --accent: #ff4757; --glass: rgba(255, 255, 255, 0.9); --shadow: 0 8px 32px rgba(0,0,0,0.1); }
        body { margin: 0; overflow: hidden; font-family: 'Cairo', sans-serif; background: #eef2f3; touch-action: none; }
        
        #auth-screen { position: fixed; inset: 0; background: linear-gradient(135deg, #1e3c72, #2a5298); z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: var(--shadow); width: 90%; max-width: 400px; text-align: center; }
        .input-name { width: 90%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #ddd; font-family: 'Cairo'; outline: none; }

        #toolbar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: var(--glass); backdrop-filter: blur(10px); padding: 10px 20px; border-radius: 20px; box-shadow: var(--shadow); display: none; gap: 8px; align-items: center; z-index: 1000; flex-wrap: wrap; justify-content: center; }
        #side-tools { position: fixed; left: 15px; top: 50%; transform: translateY(-50%); display: none; flex-direction: column; gap: 10px; z-index: 1000; }
        .tool-btn { width: 45px; height: 45px; border-radius: 12px; border: none; background: white; cursor: pointer; font-size: 20px; transition: 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; }
        .tool-btn.active { background: var(--primary); color: white; }
        
        #students-list { position: fixed; top: 70px; right: 20px; background: var(--glass); padding: 10px; border-radius: 15px; box-shadow: var(--shadow); width: 150px; display: none; z-index: 1000; max-height: 200px; overflow-y: auto; }
        .toast { position: fixed; top: 20px; left: 20px; background: #333; color: white; padding: 10px 20px; border-radius: 10px; z-index: 3000; animation: fade 3s forwards; font-size: 14px; }
        @keyframes fade { 0% { opacity: 0; transform: translateY(-10px); } 10%, 90% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; } }

        canvas { display: block; background: white; cursor: crosshair; touch-action: none; }
        .zoom-info { position: fixed; bottom: 90px; right: 20px; background: white; padding: 5px 10px; border-radius: 5px; font-size: 12px; box-shadow: var(--shadow); }
        #full-btn { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; background: white; border: none; padding: 8px 20px; border-radius: 20px; cursor: pointer; box-shadow: var(--shadow); display: none; font-family: 'Cairo'; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="card">
            <h1>ğŸš€ Rocket V3 Pro</h1>
            <input type="text" id="userName" class="input-name" placeholder="Ø§ÙƒØªØ¨ Ø§Ø³Ù…Ùƒ Ù‡Ù†Ø§...">
            <button onclick="login('student')" style="background:#2ed573; color:white; width:100%; padding:12px; border:none; border-radius:10px; cursor:pointer; font-weight:bold; margin-bottom:10px;">Ø¯Ø®ÙˆÙ„ Ø·Ø§Ù„Ø¨</button>
            <button onclick="login('teacher')" style="background:#4361ee; color:white; width:100%; padding:12px; border:none; border-radius:10px; cursor:pointer; font-weight:bold;">Ø¯Ø®ÙˆÙ„ Ù…Ø¹Ù„Ù…</button>
        </div>
    </div>

    <div id="students-list"><b>ğŸ‘¥ Ø§Ù„Ø·Ù„Ø§Ø¨ Ø§Ù„Ù…ØªØµÙ„ÙˆÙ†:</b><div id="list-content"></div></div>
    <button id="full-btn" onclick="toggleFullScreen()">ğŸ“º Ù…Ù„Ø¡ Ø§Ù„Ø´Ø§Ø´Ø©</button>

    <div id="toolbar">
        <input type="color" id="colorPicker" class="tool-btn" style="padding:0; width:35px; height:35px; border:none;">
        <input type="range" id="sizePicker" min="1" max="50" value="3" style="width:60px;">
        <button class="tool-btn active" id="btn-pen" onclick="setMode('pen', this)">âœï¸</button>
        <button class="tool-btn" onclick="setMode('marker', this)">ğŸ–ï¸</button>
        <button class="tool-btn" onclick="setMode('eraser', this)">ğŸ§½</button>
        <button class="tool-btn" onclick="setMode('text', this)">âœï¸</button>
        <button class="tool-btn" onclick="setMode('move', this)">ğŸ–ï¸</button>
        <button class="tool-btn" onclick="undo()">â†©ï¸</button>
        <button class="tool-btn" style="color:red" onclick="clearBoard()">ğŸ—‘ï¸</button>
    </div>

    <div id="side-tools">
        <button class="tool-btn" onclick="setMode('rect', this)">ğŸŸ¦</button>
        <button class="tool-btn" onclick="setMode('circle', this)">â­•</button>

    </div>

    <div class="zoom-info" id="zoom-val">100%</div>
    <canvas id="board"></canvas>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, remove, onChildAdded, onChildRemoved, onDisconnect, limitToLast, query, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAVFNJhGIlOjyJgSGj9MqK4Xt89p_irSEQ",
            authDomain: "sapora-f738b.firebaseapp.com",
            databaseURL: "https://sapora-f738b-default-rtdb.firebaseio.com",
            projectId: "sapora-f738b",
            storageBucket: "sapora-f738b.appspot.com",
            appId: "1:6892834042:web:1993b52a61315ba5028d43"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const drawRef = ref(db, 'live_board');
        const camRef = ref(db, 'camera_view');
        const presenceRef = ref(db, 'presence');

        const canvas = document.getElementById('board');
        const ctx = canvas.getContext('2d');
        
        let isAdmin = false;
        let isDrawing = false;
        let currentMode = 'pen';
        let camera = { x: 0, y: 0, zoom: 1 };
        let drawings = {};
        let currentPath = [];
        let startX, startY; // Ù„ØªØ®Ø²ÙŠÙ† Ù†Ù‚Ø§Ø· Ø§Ù„Ø¨Ø¯Ø§ÙŠØ© Ù„Ù„Ø£Ø´ÙƒØ§Ù„
        let tempEndPoint = null; // Ù„Ù„Ù…Ø¹Ø§ÙŠÙ†Ø© Ø£Ø«Ù†Ø§Ø¡ Ø§Ù„Ø±Ø³Ù…

        // ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„
        window.login = (role) => {
            const name = document.getElementById('userName').value;
            if(!name) return alert("Ø§Ù„Ø±Ø¬Ø§Ø¡ ÙƒØªØ§Ø¨Ø© Ø§Ù„Ø§Ø³Ù…!");
            if(role === 'teacher' && prompt("ÙƒÙ„Ù…Ø© Ù…Ø±ÙˆØ± Ø§Ù„Ù…Ø¹Ù„Ù…:") !== "123") return;

            isAdmin = (role === 'teacher');
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('full-btn').style.display = 'block';
            
            if(isAdmin) {
                document.getElementById('toolbar').style.display = 'flex';
                document.getElementById('side-tools').style.display = 'flex';
                document.getElementById('students-list').style.display = 'block';
            }

            const myPres = push(presenceRef);
            set(myPres, { name: name });
            onDisconnect(myPres).remove();
        };

        // Ø¥Ø´Ø¹Ø§Ø±Ø§Øª Ø§Ù„Ø­Ø¶ÙˆØ±
        function showToast(m) {
            const t = document.createElement('div'); t.className='toast'; t.innerText=m;
            document.body.appendChild(t); setTimeout(()=>t.remove(), 3000);
        }

        onChildAdded(presenceRef, (s) => isAdmin && showToast("ğŸŸ¢ Ø¯Ø®Ù„: " + s.val().name));
        onChildRemoved(presenceRef, (s) => isAdmin && showToast("ğŸ”´ Ø®Ø±Ø¬: " + s.val().name));
        onValue(presenceRef, (s) => {
            const cont = document.getElementById('list-content'); cont.innerHTML = "";
            s.forEach(c => cont.innerHTML += `<div style="padding:2px 0;">â€¢ ${c.val().name}</div>`);
        });

        // ÙˆØ¸ÙŠÙØ© Ø§Ù„Ø±Ø³Ù… Ø§Ù„Ø£Ø³Ø§Ø³ÙŠØ©
        function render() {
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.translate(camera.x, camera.y);
            ctx.scale(camera.zoom, camera.zoom);

            // Ø±Ø³Ù… Ø§Ù„Ø¹Ù†Ø§ØµØ± Ø§Ù„Ù…Ø®Ø²Ù†Ø©
            Object.values(drawings).forEach(drawItem);

            // Ø±Ø³Ù… Ø§Ù„Ù…Ø¹Ø§ÙŠÙ†Ø© Ø§Ù„Ø­Ø§Ù„ÙŠØ© (Preview)
            if(isDrawing && currentMode !== 'move') {
                const previewItem = {
                    type: currentMode,
                    points: currentPath,
                    color: currentMode === 'eraser' ? '#ffffff' : document.getElementById('colorPicker').value,
                    width: document.getElementById('sizePicker').value,
                    x1: startX, y1: startY,
                    x2: tempEndPoint?.x, y2: tempEndPoint?.y
                };
                drawItem(previewItem);
            }
            document.getElementById('zoom-val').innerText = Math.round(camera.zoom * 100) + "%";
        }

        function drawItem(it) {
            ctx.beginPath();
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = it.color;
            ctx.lineWidth = it.width;
            ctx.globalAlpha = it.type === 'marker' ? 0.3 : 1;

            if(['pen', 'marker', 'eraser'].includes(it.type) && it.points && it.points.length > 0) {
                ctx.moveTo(it.points[0].x, it.points[0].y);
                it.points.forEach(p => ctx.lineTo(p.x, p.y));
                ctx.stroke();
            } else if(it.type === 'rect') {
                ctx.strokeRect(it.x1, it.y1, it.x2 - it.x1, it.y2 - it.y1);
            } else if(it.type === 'circle') {
                let r = Math.sqrt(Math.pow(it.x2 - it.x1, 2) + Math.pow(it.y2 - it.y1, 2));
                ctx.arc(it.x1, it.y1, r, 0, Math.PI * 2);
                ctx.stroke();
            } else if(it.type === 'line') {
                ctx.moveTo(it.x1, it.y1); ctx.lineTo(it.x2, it.y2); ctx.stroke();
            } else if(it.type === 'text') {
                ctx.font = (it.width * 5) + "px Cairo";
                ctx.fillStyle = it.color;
                ctx.fillText(it.text, it.x1, it.y1);
            }
            ctx.globalAlpha = 1;
        }

        // Ø§Ù„Ø§Ø³ØªÙ…Ø§Ø¹ Ù„Ø¨ÙŠØ§Ù†Ø§Øª Firebase
        onValue(drawRef, (s) => { drawings = s.val() || {}; render(); });
        onValue(camRef, (s) => { if(!isAdmin) { camera = s.val() || camera; render(); } });

        // Ø£Ø­Ø¯Ø§Ø« Ø§Ù„Ù…Ø§ÙˆØ³ ÙˆØ§Ù„Ù„Ù…Ø³
        canvas.addEventListener('pointerdown', (e) => {
            if(!isAdmin && currentMode !== 'move') return;
            isDrawing = true;
            
            const x = (e.clientX - camera.x) / camera.zoom;
            const y = (e.clientY - camera.y) / camera.zoom;

            if(currentMode === 'move') {
                startX = e.clientX - camera.x;
                startY = e.clientY - camera.y;
            } else {
                startX = x; startY = y;
                currentPath = [{x, y}];
                tempEndPoint = {x, y};
            }
        });

        canvas.addEventListener('pointermove', (e) => {
            if(!isDrawing) return;
            
            if(currentMode === 'move') {
                camera.x = e.clientX - startX;
                camera.y = e.clientY - startY;
                if(isAdmin) set(camRef, camera);
            } else {
                const x = (e.clientX - camera.x) / camera.zoom;
                const y = (e.clientY - camera.y) / camera.zoom;
                tempEndPoint = {x, y};
                if(['pen', 'marker', 'eraser'].includes(currentMode)) {
                    currentPath.push({x, y});
                }
            }
            render();
        });

        canvas.addEventListener('pointerup', (e) => {
            if(!isDrawing) return;
            isDrawing = false;
            if(!isAdmin || currentMode === 'move') return;

            const x = (e.clientX - camera.x) / camera.zoom;
            const y = (e.clientY - camera.y) / camera.zoom;

            let data = { 
                type: currentMode, 
                color: currentMode === 'eraser' ? '#ffffff' : document.getElementById('colorPicker').value, 
                width: document.getElementById('sizePicker').value 
            };

            if(['pen', 'marker', 'eraser'].includes(currentMode)) {
                data.points = currentPath;
            } else if(currentMode === 'text') {
                const txt = prompt("Ø£Ø¯Ø®Ù„ Ø§Ù„Ù†Øµ:");
                if(!txt) return;
                data.text = txt; data.x1 = x; data.y1 = y;
            } else {
                data.x1 = startX; data.y1 = startY; data.x2 = x; data.y2 = y;
            }

            push(drawRef, data);
            currentPath = []; // ØªØµÙÙŠØ± Ø§Ù„Ù…Ø³Ø§Ø± Ø¨Ø¹Ø¯ Ø§Ù„Ø±ÙØ¹
        });

        // Ø¯ÙˆØ§Ù„ Ø§Ù„ØªØ­ÙƒÙ…
        window.setMode = (m, b) => { 
            currentMode = m; 
            document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active')); 
            b.classList.add('active'); 
        };

        window.clearBoard = () => {
            if(confirm("Ù‡Ù„ ØªØ±ÙŠØ¯ Ù…Ø³Ø­ Ø§Ù„Ø³Ø¨ÙˆØ±Ø© Ø¨Ø§Ù„ÙƒØ§Ù…Ù„ØŸ")) remove(drawRef);
        };

        window.undo = async () => {
            const lastQuery = query(drawRef, limitToLast(1));
            const snapshot = await get(lastQuery);
            if (snapshot.exists()) {
                const key = Object.keys(snapshot.val())[0];
                remove(ref(db, `live_board/${key}`));
            }
        };

        window.toggleFullScreen = () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        };

        function res() { 
            canvas.width = window.innerWidth; 
            canvas.height = window.innerHeight; 
            render(); 
        }
        window.onresize = res; 
        res();
    </script>
</body>
