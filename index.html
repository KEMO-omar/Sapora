    <style>
        :root {

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Cairo', sans-serif; background: #e2e8f0; }
        
        /* Ø´Ø§Ø´Ø© Ø§Ù„Ø¯Ø®ÙˆÙ„ */
        #auth-screen { position: fixed; inset: 0; background: var(--dark); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .card { background: white; padding: 30px; border-radius: 25px; width: 90%; max-width: 400px; text-align: center; box-shadow: var(--shadow); }

        /* Ø´Ø±ÙŠØ· Ø§Ù„Ù…Ø¹Ù„ÙˆÙ…Ø§Øª Ø§Ù„Ø¹Ù„ÙˆÙŠ */
        .top-bar { position: fixed; top: 15px; left: 15px; right: 15px; display: flex; justify-content: space-between; z-index: 1000; pointer-events: none; }
        .badge { background: var(--glass); padding: 6px 14px; border-radius: 12px; font-size: 13px; font-weight: bold; pointer-events: auto; box-shadow: var(--shadow); border: 1px solid rgba(0,0,0,0.05); margin-bottom: 5px; display: inline-flex; align-items: center; gap: 5px; }

        /* Ø´Ø±ÙŠØ· Ø§Ù„Ø£Ø¯ÙˆØ§Øª Ø§Ù„Ø°ÙƒÙŠ */
        #main-toolbar { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            background: var(--glass); padding: 10px; border-radius: 20px; 
            box-shadow: var(--shadow); display: none; gap: 8px; align-items: center; z-index: 2000;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); border: 1px solid #fff;
            flex-direction: row;
        }
        .toolbar-minimized { width: 50px !important; height: 50px !important; overflow: hidden; border-radius: 50% !important; }

        .tool-btn {

        .tool-btn:hover { background: #e2e8f0; transform: scale(1.1); }
        .tool-btn.active { background: var(--primary); color: white; box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4); }

        /* Ø§Ù„Ù‚ÙˆØ§Ø¦Ù… Ø§Ù„ÙØ±Ø¹ÙŠØ© */
        .sub-menu {
            position: absolute; bottom: 60px; background: white; padding: 8px; border-radius: 15px;
            display: none; grid-template-columns: repeat(2, 1fr); gap: 5px; box-shadow: var(--shadow);
        }
        .show-menu { display: grid; }

        .color-dot { width: 22px; height: 22px; border-radius: 50%; cursor: pointer; border: 2px solid white; box-shadow: 0 0 5px rgba(0,0,0,0.1); }

        /* Ø§Ù„Ø£Ø¯ÙˆØ§Øª Ø§Ù„Ù‡Ù†Ø¯Ø³ÙŠØ© */
        .geo-tool {
            position: absolute; background: rgba(255, 255, 255, 0.6); border: 2px solid var(--primary);
            backdrop-filter: blur(4px); cursor: move; display: none; z-index: 500; touch-action: none;
        }
        .ruler { height: 60px; width: 400px; background-image: linear-gradient(90deg, #333 2px, transparent 2px); background-size: 20px 30px; background-repeat: repeat-x; background-position: bottom; }
        .protractor { width: 300px; height: 150px; border-radius: 150px 150px 0 0; border-bottom: 3px solid #333; }
        .triangle { width: 200px; height: 200px; clip-path: polygon(0% 100%, 100% 100%, 0% 0%); background: rgba(200, 230, 255, 0.5); }
        .circle-tool { width: 200px; height: 200px; border-radius: 50%; border: 2px dashed var(--primary); }

        .resizer { position: absolute; right: -5px; bottom: -5px; width: 15px; height: 15px; cursor: nwse-resize; background: var(--primary); border-radius: 50%; }

        #board { background: white; cursor: crosshair; display: block; }
        
        .footer-rights { position: fixed; bottom: 5px; left: 10px; font-size: 10px; color: #64748b; z-index: 50; }
        .personal-link { position: fixed; bottom: 5px; right: 10px; z-index: 50; text-decoration: none; font-size: 11px; background: white; padding: 3px 8px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); color: var(--primary); font-weight: bold; }

    <canvas id="board"></canvas>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, remove, query, limitToLast, get, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAVFNJhGIlOjyJgSGj9MqK4Xt89p_irSEQ",
            databaseURL: "https://sapora-f738b-default-rtdb.firebaseio.com",
            projectId: "sapora-f738b",
            appId: "1:6892834042:web:1993b52a61315ba5028d43"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const rocket = {
            isAdmin: false, isSyncing: true, mode: 'move',
            canvas: document.getElementById('board'),
            ctx: document.getElementById('board').getContext('2d'),
            camera: { x: 0, y: 0, zoom: 1 },
            drawings: {}, redoStack: [],
            currentColor: '#000', currentPage: 1,
            isDrawing: false,

            init() {
                this.resize();
                window.onresize = () => this.resize();
                this.setupEvents();
                this.syncData();
                this.render();
                this.startTimer();
                
                // ØªÙØ¹ÙŠÙ„ Ø§Ù„Ø³Ø­Ø¨ Ù„Ù„Ø£Ø¯ÙˆØ§Øª Ø§Ù„Ù‡Ù†Ø¯Ø³ÙŠØ©
                document.querySelectorAll('.geo-tool').forEach(tool => this.makeDraggable(tool));
            },

            login(role) {
                const name = document.getElementById('userName').value.trim();
                if(!name) return alert("Ù…Ù† ÙØ¶Ù„Ùƒ Ø§ÙƒØªØ¨ Ø§Ø³Ù…Ùƒ");
                if(role === 'teacher' && prompt("Ø¨Ø§Ø³ÙˆÙˆØ±Ø¯ Ø§Ù„Ù…Ø¹Ù„Ù…:") !== "123") return;
                
                this.isAdmin = (role === 'teacher');
                if(this.isAdmin) {
                    document.getElementById('teacher-controls').style.display = 'flex';
                    this.mode = 'pen';
                    document.getElementById('btn-pen').classList.add('active');
                    document.getElementById('btn-move').classList.remove('active');
                }
                
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('main-toolbar').style.display = 'flex';
                document.getElementById('user-tag').innerText = `ğŸ‘¤ ${name}`;
            },

            toggleSync() {
                this.isSyncing = !this.isSyncing;
                const status = document.getElementById('sync-status');
                status.innerText = this.isSyncing ? "ğŸ”„ Ù…Ø²Ø§Ù…Ù†Ø©: Ù…ØªØµÙ„" : "ğŸš« Ù…Ø²Ø§Ù…Ù†Ø©: Ù…ØªÙˆÙ‚ÙØ©";
                status.style.background = this.isSyncing ? "#dcfce7" : "#fee2e2";
            },

            moveToolbar(pos) {
                const bar = document.getElementById('main-toolbar');
                const teacher = document.getElementById('teacher-controls');
                bar.style = ""; bar.className = "";
                bar.style.position = 'fixed'; bar.style.display = 'flex'; bar.style.background = 'var(--glass)';
                bar.style.padding = '10px'; bar.style.borderRadius = '20px'; bar.style.zIndex = '2000';

                if(pos === 'bottom' || pos === 'top') {
                    bar.style.flexDirection = 'row';
                    teacher.style.flexDirection = 'row';
                    bar.style.left = '50%'; bar.style.transform = 'translateX(-50%)';
                    pos === 'bottom' ? bar.style.bottom = '20px' : bar.style.top = '70px';
                } else {
                    bar.style.flexDirection = 'column';
                    teacher.style.flexDirection = 'column';
                    bar.style.top = '50%'; bar.style.transform = 'translateY(-50%)';
                    pos === 'right' ? bar.style.right = '20px' : bar.style.left = '20px';
                }
            },

            toggleMinimize() {
                document.getElementById('main-toolbar').classList.toggle('toolbar-minimized');
            },

            toggleSubMenu(id) {
                const menu = document.getElementById(id);
                const isShow = menu.classList.contains('show-menu');
                document.querySelectorAll('.sub-menu').forEach(m => m.classList.remove('show-menu'));
                if(!isShow) menu.classList.add('show-menu');
            },

            setMode(m, icon) {
                this.mode = m;
                document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
                if(m === 'move') document.getElementById('btn-move').classList.add('active');
                else {
                    document.getElementById('btn-pen').classList.add('active');
                    if(icon) document.getElementById('btn-pen').innerText = icon;
                }
                document.querySelectorAll('.sub-menu').forEach(m => m.classList.remove('show-menu'));
            },

            changePage(dir) {
                this.currentPage = Math.max(1, this.currentPage + dir);
                document.getElementById('page-label').innerText = `Øµ ${this.currentPage}`;
            },

            // --- Ù†Ø¸Ø§Ù… Ø§Ù„Ø±Ø³Ù… Ø§Ù„Ù…ØªØ·ÙˆØ± ---
            setupEvents() {
                this.canvas.addEventListener('pointerdown', e => {
                    if(this.mode === 'move' || !this.isAdmin) {
                        this.isDragging = true;
                    } else {
                        this.isDrawing = true;
                        const pos = this.getPos(e);
                        this.currentPath = [{x: pos.x, y: pos.y}];
                    }
                });

                this.canvas.addEventListener('pointermove', e => {
                    if(this.isDragging) {
                        this.camera.x += e.movementX;
                        this.camera.y += e.movementY;
                    } else if(this.isDrawing) {
                        const pos = this.getPos(e);
                        this.currentPath.push({x: pos.x, y: pos.y});
                    }
                });

                this.canvas.addEventListener('pointerup', () => {
                    if(this.isDrawing) {
                        const pathData = {
                            points: this.currentPath,
                            color: this.mode === 'eraser' ? '#ffffff' : this.currentColor,
                            size: this.mode === 'marker' ? 10 : (this.mode === 'brush' ? 6 : 3),
                            mode: this.mode,
                            page: this.currentPage
                        };
                        push(ref(db, 'board_data'), pathData);
                        this.redoStack = [];
                    }
                    this.isDrawing = this.isDragging = false;
                });

                window.addEventListener('wheel', e => {
                    e.preventDefault();
                    const delta = e.deltaY > 0 ? 0.9 : 1.1;
                    this.camera.zoom *= delta;
                    document.getElementById('zoom-info').innerText = `ğŸ” ${Math.round(this.camera.zoom*100)}%`;
                }, {passive: false});
            },

            getPos(e) {
                return {
                    x: (e.clientX - this.camera.x) / this.camera.zoom,
                    y: (e.clientY - this.camera.y) / this.camera.zoom
                };
            },

            syncData() {
                // Ø§Ø³ØªØ®Ø¯Ø§Ù… Ù…Ø³ØªÙ…Ø¹ ÙˆØ§Ø­Ø¯ Ù…Ø³ØªÙ…Ø± Ù„ØªØ¬Ù†Ø¨ Ø§Ù„ØªØ¹Ù„ÙŠÙ‚
                onValue(ref(db, 'board_data'), s => {
                    if(this.isSyncing || this.isAdmin) {
                        this.drawings = s.val() || {};
                    }
                });
            },

            render() {
                this.ctx.setTransform(1, 0, 0, 1, 0, 0);
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.translate(this.camera.x, this.camera.y);
                this.ctx.scale(this.camera.zoom, this.camera.zoom);

                // Ø±Ø³Ù… Ø§Ù„Ø¹Ù†Ø§ØµØ± Ø§Ù„Ù…Ø®Ø²Ù†Ø©
                Object.values(this.drawings).forEach(draw => {
                    if(draw.page === this.currentPage) this.drawPath(draw);
                });

                // Ø±Ø³Ù… Ø§Ù„Ø®Ø· Ø§Ù„Ø­Ø§Ù„ÙŠ
                if(this.isDrawing) {
                    this.drawPath({
                        points: this.currentPath, 
                        color: this.mode === 'eraser' ? '#ffffff' : this.currentColor, 
                        size: this.mode === 'marker' ? 10 : (this.mode === 'brush' ? 6 : 3),
                        mode: this.mode
                    });
                }
                
                requestAnimationFrame(() => this.render());
            },

            drawPath(draw) {
                this.ctx.beginPath();
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';
                this.ctx.strokeStyle = draw.color;
                this.ctx.lineWidth = draw.size;

                if(draw.mode === 'neon') {
                    this.ctx.shadowBlur = 10;
                    this.ctx.shadowColor = draw.color;
                } else {
                    this.ctx.shadowBlur = 0;
                }

                if(draw.mode === 'brush') this.ctx.globalAlpha = 0.6;
                else this.ctx.globalAlpha = 1;

                this.ctx.moveTo(draw.points[0].x, draw.points[0].y);
                draw.points.forEach(p => this.ctx.lineTo(p.x, p.y));
                this.ctx.stroke();
            },

            // --- Ø§Ù„Ø£Ø¯ÙˆØ§Øª Ø§Ù„Ù‡Ù†Ø¯Ø³ÙŠØ© ---
            toggleGeo(id) {
                const el = document.getElementById(id);
                el.style.display = el.style.display === 'block' ? 'none' : 'block';
                el.style.left = '200px'; el.style.top = '200px';
            },

            makeDraggable(el) {
                let px = 0, py = 0;
                el.onpointerdown = (e) => {
                    if(e.target.className === 'resizer') return;
                    el.setPointerCapture(e.pointerId);
                    px = e.clientX; py = e.clientY;
                    el.onpointermove = (e) => {
                        el.style.left = (el.offsetLeft - (px - e.clientX)) + "px";
                        el.style.top = (el.offsetTop - (py - e.clientY)) + "px";
                        px = e.clientX; py = e.clientY;
                    };
                };
                el.onpointerup = () => { el.onpointermove = null; };
            },

            startResize(e, id) {
                e.stopPropagation();
                const el = document.getElementById(id);
                const startW = el.offsetWidth;
                const startH = el.offsetHeight;
                const startX = e.clientX;
                const startY = e.clientY;
                
                const doResize = (ee) => { 
                    el.style.width = (startW + (ee.clientX - startX)) + "px";
                    el.style.height = (startH + (ee.clientY - startY)) + "px";
                };
                const stop = () => { window.removeEventListener('pointermove', doResize); };
                window.addEventListener('pointermove', doResize);
                window.addEventListener('pointerup', stop);
            },

            undo() {
                const keys = Object.keys(this.drawings);
                if(keys.length > 0) {
                    const lastKey = keys[keys.length-1];
                    this.redoStack.push({key: lastKey, data: this.drawings[lastKey]});
                    remove(ref(db, `board_data/${lastKey}`));
                }
            },

            redo() {
                if(this.redoStack.length > 0) {
                    const item = this.redoStack.pop();
                    set(ref(db, `board_data/${item.key}`), item.data);
                }
            },

            toggleFS() {
                if (!document.fullscreenElement) document.documentElement.requestFullscreen();
                else document.exitFullscreen();
            },

            resize() { this.canvas.width = window.innerWidth; this.canvas.height = window.innerHeight; },
            updateColor(c) { this.currentColor = c; },
            clearBoard() { if(confirm("Ø³ÙŠØªÙ… Ù…Ø³Ø­ Ø§Ù„ØµÙØ­Ø© Ø§Ù„Ø­Ø§Ù„ÙŠØ© Ù†Ù‡Ø§Ø¦ÙŠØ§Ù‹ØŒ Ù‡Ù„ Ø£Ù†Øª Ù…ØªØ£ÙƒØ¯ØŸ")) {
                Object.keys(this.drawings).forEach(key => {
                    if(this.drawings[key].page === this.currentPage) remove(ref(db, `board_data/${key}`));
                });
            }},
            startTimer() {
                let s = 0; setInterval(() => {
                    s++; let min = Math.floor(s/60), sec = s%60;
                    document.getElementById('timer').innerText = `â³ ${min}:${sec.toString().padStart(2,'0')}`;
                }, 1000);
            }
        };

        window.rocket = rocket;
        rocket.init();
    </script>
