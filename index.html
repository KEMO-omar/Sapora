    <script>
        // --- Ø§Ù„Ø¨Ø±Ù…Ø¬Ø© (Ø§Ù„Ø¹Ù‚Ù„) ---
        let config = {
            apiKey: "AIzaSyAVFNJhGIlOjyJgSGj9MqK4Xt89p_irSEQ",
            databaseURL: "https://sapora-f738b-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(config);
        const db = firebase.database();

        let canvas = document.getElementById('board');
        let ctx = canvas.getContext('2d');
        let isTeacher = false;
        let room = '';
        let mode = 'pen';
        let color = '#000000';
        let size = 3;
        let isDrawing = false;
        let zoom = 1;
        let offset = { x: 0, y: 0 };
        let points = [];

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function startApp(role) {
            const name = document.getElementById('userName').value;
            room = document.getElementById('roomID').value;
            if(!name || !room) return alert("Ø§ÙƒØªØ¨ Ø§Ø³Ù…Ùƒ ÙˆØºØ±ÙØªÙƒ!");
            
            isTeacher = (role === 'teacher');
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('main-toolbar').style.display = 'flex';
            document.getElementById('room-name').innerText = room;

            listenToDrawings();
        }

        function listenToDrawings() {
            db.ref(`rooms/${room}/draw`).on('child_added', (snap) => {
                drawPath(snap.val());
            });
            db.ref(`rooms/${room}/draw`).on('value', (snap) => {
                if(!snap.exists()) ctx.clearRect(0,0,canvas.width,canvas.height);
            });
        }

        // Ø§Ù„ØªØ¹Ø§Ù…Ù„ Ù…Ø¹ Ø§Ù„Ù„Ù…Ø³ ÙˆØ§Ù„Ù…Ø§ÙˆØ³
        canvas.onpointerdown = (e) => {
            if (mode === 'move') { isDrawing = true; return; }
            if (!isTeacher) return;
            isDrawing = true;
            points = [{ x: (e.clientX - offset.x)/zoom, y: (e.clientY - offset.y)/zoom }];
        };

        canvas.onpointermove = (e) => {
            if (!isDrawing) return;
            if (mode === 'move') {
                offset.x += e.movementX;
                offset.y += e.movementY;
                redrawAll();
                return;
            }
            let p = { x: (e.clientX - offset.x)/zoom, y: (e.clientY - offset.y)/zoom };
            points.push(p);
            // Ø±Ø³Ù… Ù„Ø­Ø¸ÙŠ Ù„Ù„Ù…Ø¹Ù„Ù…
            ctx.lineTo(e.clientX, e.clientY);
            ctx.stroke();
        };

        canvas.onpointerup = () => {
            if (isDrawing && mode !== 'move' && isTeacher) {
                db.ref(`rooms/${room}/draw`).push({ points, color, size, mode });
            }
            isDrawing = false;
            ctx.beginPath();
        };

        function drawPath(data) {
            ctx.setTransform(zoom, 0, 0, zoom, offset.x, offset.y);
            ctx.beginPath();
            ctx.strokeStyle = data.mode === 'eraser' ? '#fff' : data.color;
            ctx.lineWidth = data.size;
            ctx.lineCap = 'round';
            ctx.moveTo(data.points[0].x, data.points[0].y);
            data.points.forEach(p => ctx.lineTo(p.x, p.y));
            ctx.stroke();
            ctx.setTransform(1,0,0,1,0,0);
        }

        function redrawAll() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            db.ref(`rooms/${room}/draw`).once('value', snap => {
                snap.forEach(child => drawPath(child.val()));
            });
        }

        // Ø§Ù„Ø£Ù„ÙˆØ§Ù†
        const colors = ['#000000', '#ff0000', '#00ff00', '#0000ff', '#ffa500', '#800080', '#00ced1', '#ff1493', '#7cfc00', '#2f4f4f'];
        const grid = document.getElementById('colors');
        colors.forEach(c => {
            let d = document.createElement('div');
            d.className = 'color-dot';
            d.style.background = c;
            d.onclick = () => { color = c; toggleMenu('color-menu'); };
            grid.appendChild(d);
        });

        // Ø§Ù„Ø³Ù…Ùƒ
        document.getElementById('size-slider').oninput = (e) => {
            size = e.target.value;
            document.getElementById('size-txt').innerText = size;
        };

        // Ù…Ø³Ø­ Ø§Ù„Ø³Ø¨ÙˆØ±Ø©
        document.getElementById('clear-btn').onclick = () => {
            if(isTeacher && confirm("Ù…Ø³Ø­ Ø§Ù„ÙƒÙ„ØŸ")) db.ref(`rooms/${room}/draw`).remove();
        };

        function toggleMenu(id) {
            document.getElementById(id).classList.toggle('show');
        }

        function setMode(m) {
            mode = m;
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(m+'-tool').classList.add('active');
        }

        function toggleRuler() {
            let r = document.getElementById('ruler');
            r.style.display = r.style.display === 'block' ? 'none' : 'block';
            r.style.top = '100px'; r.style.left = '100px';
        }

        // Ø¬Ø¹Ù„ Ø§Ù„Ù…Ø³Ø·Ø±Ø© Ù‚Ø§Ø¨Ù„Ø© Ù„Ù„Ø³Ø­Ø¨
        let ruler = document.getElementById('ruler');
        ruler.onmousedown = (e) => {
            let ox = e.clientX - ruler.offsetLeft;
            let oy = e.clientY - ruler.offsetTop;
            document.onmousemove = (e) => {
                ruler.style.left = (e.clientX - ox) + 'px';
                ruler.style.top = (e.clientY - oy) + 'px';
            };
            document.onmouseup = () => document.onmousemove = null;
        };
    </script>
